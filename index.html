<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" 
   integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
<title>Vanilla-weather-app</title>
  </head>
  <body>
    <div class="container">
				<img src="src/imageBG2.jpg" alt="Image" width="540px" height="700px" />
      <div class="weather-card">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city"
                autofocus="on"
                autocomplete="off"
                id="search-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="Search" class="search-button" />
            </div>
          </div>
        </form>
        <h1 class="city" id="city">Frankfurt</h1>
          <div class="date" id="date"></div>
          <div class="weather-Condition" id="weather-Condition">Cloudy</div>
      <br />
<div class="row">
          <div class="col-6">
            <div class="clearfix">
              <div class="float-left">
                <span class="temperature" id="temperature">21</span
                ><span class="units">
                  <a href="#" id="celsius-link"> °C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 1%</li>
              <li>Humidity: 49%</li>
              <li>Wind: 14 km/h</li>
            </ul>
          </div>
        </div>
        <br/>
        <br/>
        <div class="container text-center">
          <div class="row justify-content-start">
            <div class="col">
              <p class="day">Today</p>
              <p class="signs">☀️</p>
              <p class="text">26°/12°</p>
            </div>
            <div class="col">
              <p class="day">Sat</p>
              <p class="signs">🌤️</p>
              <p class="text">26°/16°</p>
            </div>
            <div class="col">
              <p class="day">Sun</p>
              <p class="signs">☁️</p>
              <p class="text">29°/19°</p>
            </div>
            <div class="col">
              <p class="day">Mon</p>
              <p class="signs">🌤️</p>
              <p class="text">23°/17°</p>
            </div>
            <div class="col">
              <p class="day">Tue</p>
              <p class="signs">🌧️</p>
              <p class="text">24°/16°</p>
            </div>
        <div class="container under-Sign">
          <div class="row justify-content-start">
            <div class="col">
        <div class="Undersign" id="under-Sign">created by Josephine Jacobs,
          <a href="https://github.com/JosephineJacobs/Vanilla-weather-app" target="_blank">Open-Source code</a></div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</htm>
